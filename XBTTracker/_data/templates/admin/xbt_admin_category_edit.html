<!-- admin:xbt_admin_category_edit -->
<xf:title>{{ phrase('edit_category') }}: {$category.title}</xf:title>

<xf:breadcrumb href="{{ link('torrents/categories') }}">{{ phrase('xbt_categories') }}</xf:breadcrumb>

<xf:form action="{{ link('torrents/categories/edit', $category) }}" class="block" ajax="true">
    <div class="block-container">
        <div class="block-header">
            <h1 class="block-header-title">{{ phrase('edit_category') }}</h1>
        </div>
        
        <div class="block-body">
            <xf:formrow label="{{ phrase('title') }}:" required="required">
                <xf:textbox name="title" value="{$category.title}" required="required" />
            </xf:formrow>
            
            <xf:formrow label="{{ phrase('description') }}:">
                <xf:textarea name="description" rows="3" value="{$category.description}" />
            </xf:formrow>
            
            <xf:formrow label="{{ phrase('parent_category') }}:">
                <xf:select name="parent_id" value="{$category.parent_id}">
                    <xf:option value="0">{{ phrase('no_parent') }}</xf:option>
                    <xf:foreach loop="$categories" value="$cat">
                        <xf:option value="{$cat.category_id}">{$cat.title}</xf:option>
                    </xf:foreach>
                </xf:select>
            </xf:formrow>
            
            <xf:formrow label="{{ phrase('display_order') }}:">
                <xf:numberbox name="display_order" value="{$category.display_order}" min="0" />
            </xf:formrow>
            
            <xf:formrow label="{{ phrase('link_to_forum_node') }}:">
                <xf:select name="node_id" value="{$category.node_id}">
                    <xf:option value="0">{{ phrase('no_link') }}</xf:option>
                    <xf:foreach loop="$nodes" value="$node">
                        <xf:option value="{$node.node_id}">{$node.title}</xf:option>
                    </xf:foreach>
                </xf:select>
                <div class="formRow-explain">{{ phrase('xbt_link_to_forum_node_explain') }}</div>
            </xf:formrow>
        </div>
        
        <xf:submitrow submit="{{ phrase('save_changes') }}" icon="save" />
    </div>
    
    <xf:redirect url="{{ link('torrents/categories') }}" />
</xf:form>
