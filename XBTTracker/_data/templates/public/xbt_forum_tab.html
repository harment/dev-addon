<!-- public:xbt_forum_tab -->
<xf:if is="{{ $forum && $forum.node_id }}">
    <xf:set var="$xbtCategory" value="{{ $forum.XbtCategory }}" />
    <xf:if is="{{ $xbtCategory }}">
        <li class="{{ ($selectedTab == 'xbt_torrents') ? 'is-active' : '' }}">
            <a href="{{ link('forums/torrents', $forum, {'category_id': $xbtCategory.category_id}) }}">
                {{ phrase('xbt_torrents') }}
            </a>
        </li>
    </xf:if>
</xf:if>
